---
name: uitest
on:
  workflow_dispatch:
    inputs:
      test-tags:
        type: choice
        required: true
        description: 'Select specific tag to be tested'
        options:
        - regression
        - letter-template
      environment:
        type: choice
        required: true
        description: 'Select test environment'
        options:
        - https://app.test.medirecords.com/
        - https://uitest.test.medirecords.com/


jobs:
  mrtest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          runTests: false
      - uses: cypress-io/github-action@v5
        with:
          install: false
          wait-on: '${{github.event.inputs.environment || 'https://uitest.test.medirecords.com/' }}'
          browser: ${{ matrix.browser }}
          record: false
          parallel: false
          config: "baseUrl=${{ github.event.inputs.environment || 'https://uitest.test.medirecords.com/' }}"
          env: tags=@${{github.event.inputs.test-tags || '@regression' }}

