---
name: uitest
on:
  schedule:
    - cron: '40 5 * * 1-5'
  workflow_dispatch:
    inputs:
      test-tags:
        type: choice
        required: true
        default: 'regression'
        description: 'Select specific tag to be tested'
        options:
        - regression
        - letter-template
      environment:
        type: choice
        required: true
        default: 'https://uitest.test.medirecords.com/'
        description: 'Select test environment'
        options:
        - https://app.test.medirecords.com/
        - https://uitest.test.medirecords.com/


jobs:
  mrtest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          runTests: false
      - uses: cypress-io/github-action@v5
        with:
          install: false
          wait-on: '${{github.events.inputs.environment }}'
          browser: ${{ matrix.browser }}
          record: false
          parallel: false
          config: "baseUrl=${{ github.events.inputs.environment }}"
          env: tags=@${{github.events.inputs.test-tags }}

