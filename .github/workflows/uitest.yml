---
name: uitest
on: 
  workflow_dispatch:
    inputs:
      test-tags:
        type: choice
        required: true
        description: 'Select specific tag to be tested'
        options:
        - regression
        - letter-template
      environment:
        type: choice
        required: true
        description: 'Select test environment'
        options:
        - https://app.test.medirecords.com/
        - https://uitest.test.medirecords.com/


jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          runTests: false
  lint:
    needs: install
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          runTests: false
      - run: npm run lint
  mrtest:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          runTests: false
      - uses: cypress-io/github-action@v2
        with:
          install: false
          wait-on: '${{input.environment}}'
          browser: ${{ matrix.browser }}
          record: true
          parallel: false
          env: tags=@{{input.test-tags}}
          config: "baseUrl=${{input.environment}}"
